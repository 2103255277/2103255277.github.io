<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的状态</title>
</head>
<body>
    <!-- 主容器 -->
    <table border="1" cellpadding="10" cellspacing="0" width="100%" height="600" style="border-collapse: collapse;">
        <!-- 第一行：顶部区域 -->
        <tr>
            <td colspan="2" height="50" style="border-bottom: 2px solid #000;">
                <!-- 左上角日期 -->
                <div style="font-size: 20px; font-weight: bold;">最后一次编辑:2025.12.31.12.07</div>
            </td>
        </tr>
        
        <!-- 第二行：主内容区域 -->
        <tr>
            <!-- 左侧状态区域（保持不变） -->
            <td width="70%" valign="top" style="border-right: 2px solid #000;">
                <table border="0" cellpadding="10" width="100%" height="100%">
                    <tr>
                        <td colspan="2" style="border-bottom: 1px solid #000; text-align: center;">
                            <h2>人物状态</h2>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" style="border-right: 1px solid #000; text-align: center;">
                            <h3>当前心情</h3>
                            <p style="font-size: 18px;">伤心的。</p>
                        </td>
                        <td width="50%" style="text-align: center;">
                            <h3>当前状态</h3>
                            <p style="font-size: 18px;">困。</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="border-top: 1px solid #000; text-align: center;">
                            <h3>饱食度</h3>
                            <p style="font-size: 18px;">饱了</p>
                            <!-- 简单的进度条表示 -->
                            <table width="100%" border="1" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td width="100%" height="20" bgcolor="#4CAF50"></td>
                                    <td width="25%" height="20" bgcolor="#f0f0f0"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            
            <!-- 右侧按钮区域（已修改为上下平分） -->
            <td width="30%">
                <!-- 使用嵌套表格将右侧单元格平分为上下两部分 -->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
                    <tr>
                        <!-- 上半部分：关于人物按钮 -->
                        <td width="100%" height="50%" valign="middle" align="center" style="border-bottom: 1px solid #ccc;">
                            <a href="2.html" style="text-decoration: none;">
                                <button style="padding: 20px 40px; font-size: 24px; cursor: pointer; margin: 10px;">关于人物</button>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <!-- 下半部分：日记按钮 -->
                        <td width="100%" height="50%" valign="middle" align="center">
                            <a href="1.html" style="text-decoration: none;">
                                <button style="padding: 20px 40px; font-size: 24px; cursor: pointer; margin: 10px;">日记</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- 第三行：日志区域（保持不变） -->
        <tr>
            <td colspan="2" height="300" valign="top" style="border-top: 2px solid #000;">
                <h3 style="text-align: center; margin-top: 5px;">日志</h3>
                <div style="height: 250px; overflow-y: auto; border: 1px solid #000; padding: 10px;">
                    <!-- 这里从1.txt读取日志内容，由于纯静态无法真正读取，这里用模拟内容 -->
                    <pre style="margin: 0; font-size: 16px;">
（最新）十二点十几分，到家。
十二点，吃完饭，最后的午餐格外丰盛。
十点钟，大课间，一堆人在我旁边搞事情，睡不着，很烦。
今天格外困，上午基本睡去过了。
七点在学校，上课，一切正常。
大约六点，起床，在此之前的事情大概忘记了。

                    </pre>
                </div>
            </td>
        </tr>
    </table>
    
    <!-- 说明文本（保持不变） -->
    <div style="margin-top: 20px; font-size: 14px; color: #666; text-align: center;">
        <p>这个页面并不是实时更新的，但基本可以反映一天的情况。</p>
        <p> </p>
    </div>
</body>
</html>
